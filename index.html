
<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>幻夢伴侶 - 互動式故事生成器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#fdf2f8',
                100: '#fce7f3',
                200: '#fbcfe8',
                300: '#f9a8d4',
                400: '#f472b6',
                500: '#ec4899',
                600: '#db2777',
                700: '#be185d',
                800: '#9d174d',
                900: '#831843',
              }
            },
            fontFamily: {
              sans: ['Noto Sans TC', 'sans-serif'],
            },
            animation: {
              'burn': 'burn 1s infinite alternate',
              'shock': 'shock 0.1s infinite',
              'frost': 'frost 2s infinite',
              'wind': 'spin 3s linear infinite',
              'quantum': 'glitch 0.2s infinite',
              'imaginary': 'radiance 2s infinite alternate',
              'slash': 'slash 0.2s ease-out',
              'float-up': 'floatUp 1s ease-out forwards',
              'pulse-fast': 'pulse 0.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'flash-fade': 'flashFade 0.2s ease-out forwards',
              'scale-up-bounce': 'scaleUpBounce 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'slide-across': 'slideAcross 0.5s ease-out forwards',
              'spirit-rise': 'spiritRise 2s infinite',
              'impact-shake': 'impactShake 0.4s cubic-bezier(.36,.07,.19,.97) both',
              'burst-expand': 'burstExpand 0.4s ease-out forwards',
              'shatter': 'shatter 0.4s ease-out forwards',
              'shrink-width': 'shrinkWidth 3s linear forwards',
              'slide-in-right': 'slideInRight 0.3s ease-out forwards',
              'pop-in': 'popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'breathe': 'breathe 6s ease-in-out infinite',
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
            },
            keyframes: {
              burn: {
                '0%': { opacity: '0.6', transform: 'scale(1) translateY(0)', filter: 'brightness(1) hue-rotate(0deg)' },
                '100%': { opacity: '1', transform: 'scale(1.1) translateY(-5px)', filter: 'brightness(1.5) hue-rotate(-10deg)' },
              },
              shock: {
                '0%, 100%': { transform: 'translate(0, 0)', opacity: '0.8', filter: 'brightness(1)' },
                '25%': { transform: 'translate(3px, -3px)', opacity: '1', filter: 'brightness(1.5)' },
                '50%': { transform: 'translate(-3px, 3px)', opacity: '0.8' },
                '75%': { transform: 'translate(3px, 3px)', opacity: '1' },
              },
              frost: {
                '0%': { boxShadow: '0 0 5px #a5f3fc', transform: 'scale(1)' },
                '50%': { boxShadow: '0 0 20px #22d3ee', transform: 'scale(1.02)' },
                '100%': { boxShadow: '0 0 5px #a5f3fc', transform: 'scale(1)' },
              },
              glitch: {
                '0%': { transform: 'translate(0)', clipPath: 'inset(0 0 0 0)' },
                '20%': { transform: 'translate(-2px, 2px)', clipPath: 'inset(10% 0 80% 0)' },
                '40%': { transform: 'translate(-2px, -2px)', clipPath: 'inset(80% 0 10% 0)' },
                '60%': { transform: 'translate(2px, 2px)', clipPath: 'inset(40% 0 40% 0)' },
                '80%': { transform: 'translate(2px, -2px)', clipPath: 'inset(10% 0 60% 0)' },
                '100%': { transform: 'translate(0)', clipPath: 'inset(0 0 0 0)' },
              },
              radiance: {
                '0%': { boxShadow: '0 0 10px #fbbf24', filter: 'brightness(1) contrast(1)' },
                '100%': { boxShadow: '0 0 40px #f59e0b', filter: 'brightness(1.3) contrast(1.2)' },
              },
              spiritRise: {
                '0%': { transform: 'translateY(0) scale(1)', opacity: '0' },
                '50%': { opacity: '0.5' },
                '100%': { transform: 'translateY(-20px) scale(1.2)', opacity: '0' },
              },
              slash: {
                '0%': { transform: 'scale(0.5) rotate(-45deg)', opacity: '0' },
                '50%': { opacity: '1' },
                '100%': { transform: 'scale(1.2) rotate(-45deg)', opacity: '0' },
              },
              floatUp: {
                '0%': { transform: 'translateY(0)', opacity: '1' },
                '100%': { transform: 'translateY(-50px)', opacity: '0' },
              },
              flashFade: {
                '0%': { opacity: '1' },
                '100%': { opacity: '0' },
              },
              scaleUpBounce: {
                '0%': { transform: 'scale(0.5)', opacity: '0' },
                '70%': { transform: 'scale(1.1)', opacity: '1' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              slideAcross: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(200%)' },
              },
              impactShake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
              },
              burstExpand: {
                '0%': { transform: 'scale(0)', opacity: '1' },
                '100%': { transform: 'scale(2)', opacity: '0' }
              },
              shatter: {
                '0%': { clipPath: 'circle(0% at 50% 50%)', opacity: '1' },
                '100%': { clipPath: 'circle(150% at 50% 50%)', opacity: '0' }
              },
              shrinkWidth: {
                '0%': { width: '100%' },
                '100%': { width: '0%' }
              },
              slideInRight: {
                '0%': { transform: 'translateX(100%)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' }
              },
              popIn: {
                '0%': { transform: 'scale(0)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' }
              },
              breathe: {
                '0%, 100%': { transform: 'scale(1) translateY(0)' },
                '50%': { transform: 'scale(1.02) translateY(-3px)' }
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
